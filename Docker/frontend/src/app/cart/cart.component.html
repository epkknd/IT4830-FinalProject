<div class="grid-container" style="overflow-y:scroll;">
  <div class = "item-block" *ngFor="let item of items">
    <img class="item-image" src = "../assets/product-placeholder-image.jpeg">
    <h2 class="item-name">{{item.name}}</h2>
    <p class="item-price">{{item.price}}</p>
    <button (click) = "removeItem(item)">Remove From Cart</button>
  </div>
</div>
<button class="confirm-order">Confirm Order</button>
